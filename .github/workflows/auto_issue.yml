# .github/workflows/auto-issue-on-pr.yml
name: Auto Issue on PR Open
on:
  pull_request:
    types: [opened]

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Create Bug Issue
        if: |
          contains(github.event.pull_request.title, 'bug') ||
          contains(github.event.pull_request.title, 'Bug')
        uses: peter-evans/create-issue-from-file@v4
        with:
          content-filepath: .github/ISSUE_TEMPLATE/bug_report.md
          title: "[Bug] PR #${{ github.event.pull_request.number }} 검증"
          labels: bug, auto-generated
          assignees: ${{ github.event.pull_request.user.login }}

      - name: Create Feature Issue
        if: |
          contains(github.event.pull_request.title, 'feature') ||
          contains(github.event.pull_request.title, 'Feature')
        uses: peter-evans/create-issue-from-file@v4
        with:
          content-filepath: .github/ISSUE_TEMPLATE/feature_request.md
          title: "[Feature] PR #${{ github.event.pull_request.number }} 검증"
          labels: feature, auto-generated
          assignees: ${{ github.event.pull_request.user.login }}

      - name: Create Custom Issue
        if: |
          !(contains(github.event.pull_request.title, 'bug') ||
            contains(github.event.pull_request.title, 'Bug') ||
            contains(github.event.pull_request.title, 'feature') ||
            contains(github.event.pull_request.title, 'Feature'))
        uses: peter-evans/create-issue-from-file@v4
        with:
          content-filepath: .github/ISSUE_TEMPLATE/custom.md
          title: "[Task] PR #${{ github.event.pull_request.number }} 검증"
          labels: task, auto-generated
          assignees: ${{ github.event.pull_request.user.login }}
